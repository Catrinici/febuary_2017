<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2>Product {{ product.id }}</h2>
    <table>
      <tr>
        <td>Name:</td>
        <td>{{product.name}}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{product.description}}</td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>{{product.price}}</td>
      </tr>
      <a href="{% url 'products:edit' id=product.id %}">Edit</a> | <a href="{% url 'products:index' %}">Back</a>
    </table>
  </div><!-- end_of_container-->
</body>
</html>
