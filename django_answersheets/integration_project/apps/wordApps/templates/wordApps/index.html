<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <div class="wordGenerator">
      <a href="{% url 'main:index' %}">Return to main</a>
      <h1>Random Word (attempt #{{ request.session.attempt }})</h1>
      <h3>{{ randomWord }}</h3>
      <form class="" action="{% url 'word:index' %}" method="get">
        <button type="submit" name="button">Generate</button>
      </form>
      <form class="" action="{% url 'word:reset' %}" method="post">
        {% csrf_token %}
        <button type="submit" name="button">Start over</button>
      </form>
    </div><!-- end_of_wordGenerator-->
  </body>
</html>
