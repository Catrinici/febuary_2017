<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends Show page</title>
  </head>
  <body>
    <div class="container">
      <form class="" action="/friends/{{ friend[0].id }}" method="post">
        <p>First Name: <input type="text" name="first_name" value="{{ friend[0].first_name }}"></p>
        <p>Last Name: <input type="text" name="last_name" value="{{ friend[0].last_name }}"></p>
        <p>Email: <input type="text" name="email" value="{{ friend[0].email }}"></p>
        <input type="submit" value="Update">
      </form>
    </div><!-- end_of_container -->
  </body>
</html>
